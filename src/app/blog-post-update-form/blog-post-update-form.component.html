<div class="alert alert-danger" role="alert" *ngIf="error">
  <strong>{{errorTitle}}</strong> {{errorMessage}}
</div>

<form class="container">
  <h2>Update Blog Post</h2>
  <hr/>
  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="title" name="title" type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter title">
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <textarea [(ngModel)]="body" name="body" type="text" class="form-control" id="body" aria-describedby="bodyHelp" placeholder="Enter body"></textarea>
  </div>
  <div class="form-group">
    <label for="body">Privacy</label>
    <select [(ngModel)]="privacy" name="privacy" class="form-control">
      <option value="0">Public</option>
      <option value="1">Private</option>
    </select>
  </div>
  <button (click)="update()" class="btn btn-primary update">Update</button>
  <button (click)="delete()" class="btn btn-primary delete">Delete</button>
</form>
